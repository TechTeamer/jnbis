name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 
        uses: actions/setup-java@v2
        with:
          java-version: '9'
          distribution: 'adopt'
      - name: Build
        run: mvn --batch-mode --update-snapshots verify
